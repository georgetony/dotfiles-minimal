# start window indexing at One (default is Zero)
set -g base-index 1

# Ctrl-Left/Right cycles thru windows (no prefix)
bind-key -n "C-Left" select-window -t :-
bind-key -n "C-Right" select-window -t :+

# Colors
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# unicode
setw -gq utf8 on
set -gq status-utf8 on

# vim movement bindings
set-window-option -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

setw -g mode-keys vi
# Use vim keybindings in copy mode
setw -g mode-keys vi

# From: http://danielallendeutsch.com/blog/16-using-tmux-properly.html
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5

# Pane border colors (for tmux 2.9+)
set -g pane-border-style fg=colour240
set -g pane-active-border-style fg=colour240

# Dim inactive panes to make active pane more obvious
set -g window-style 'fg=colour245,bg=colour255'
set -g window-active-style 'fg=black,bg=colour231'

# Set pane border status to bottom
set -g pane-border-status bottom
set -g pane-border-format ""

# Split windows with the same path as current directory
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
