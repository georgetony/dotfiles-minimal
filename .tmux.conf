# start window indexing at One (default is Zero)
set -g base-index 1

# Set the prefix key to F11
# unbind-key C-b
# set -g prefix F11
# set -g prefix C-a

# Ctrl-Left/Right cycles thru windows (no prefix)
bind-key -n "C-Left" select-window -t :-
bind-key -n "C-Right" select-window -t :+

# Cycle to next pane
bind-key -r Tab select-pane -t :.+

# Colors
set -g default-terminal "screen-256color"

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# unicode
setw -gq utf8 on
set -gq status-utf8 on

# rebind pane tiling
bind V split-window -h
bind H split-window

# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# vim movement bindings
set-window-option -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

setw -g mode-keys vi
# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
#bind-key -t vi-copy v begin-selection
#bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
#unbind -t vi-copy Enter
#bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
# From: http://danielallendeutsch.com/blog/16-using-tmux-properly.html
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5

# Pane border colors (for tmux 2.9+)
set -g pane-border-style fg=colour240
set -g pane-active-border-style fg=colour22,bg=colour22

# Dim inactive panes to make active pane more obvious
set -g window-style 'fg=colour245,bg=colour255'
set -g window-active-style 'fg=black,bg=colour231'

# Set pane border status to bottom
set -g pane-border-status bottom
set -g pane-border-format ""

# Split windows with the same path as current directory
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
